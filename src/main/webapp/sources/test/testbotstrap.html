<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/sources/plug-in/bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="form-login" action="index.html">
    <fieldset>
        <legend>登录到您的帐户</legend>
        <p>请输入您的用户名和密码登录</p>
        <div class="form-group has-error has-feedback">
            <label class="control-label" for="inputSuccess4">Input with success</label>
            <span class="input-icon">
                <input id="inputSuccess4" type="text" class="form-control" name="username" placeholder="用户名">
                <i class="fa fa-user"></i>
            </span>
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputSuccess2">Input with success</label>
          <input type="text" class="form-control" id="inputSuccess2">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
        <div class="form-actions">
            <div class="checkbox clip-check check-primary">
                <input type="checkbox" id="remember" value="1">
                <label for="remember">
                    保持登录状态
                </label>
            </div>
            <button type="submit" class="btn btn-primary pull-right">
                登录 <i class="fa fa-arrow-circle-right"></i>
            </button>
        </div>
        <div class="new-account">
            还没有帐户？
            <a href="login_registration.html">
                创建一个帐户
            </a>
        </div>
    </fieldset>
</form>

<div class="copyright">
    &copy; <span class="current-year"></span><span class="text-bold text-uppercase"> HejinYo</span>. <span>All rights reserved</span>
</div>
</body>
</html>
