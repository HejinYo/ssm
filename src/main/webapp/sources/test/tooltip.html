<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .error {
                color: red;
                border-color:red;
            }

            .valid {
                color: black;
            }
        </style>
</head>
<body>
<div class="contrainer" style="align:center;">
    &nbsp;&nbsp; <h2>JQuery Validate 表单验证</h2>
    <div class="row " style="margin:100px 20px;">
        <div class="col-sm-5 col-sm-offset-2">
            <form class="form-horizontal" id="id_frm">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input id = "inputEmail3" type="email" name="email" class="form-control" title="请填写邮箱地址" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input id = "inputPassword3" type="password" name="password" class="form-control" title="请填写密码" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/sources/common/jquery.min.js"></script>
<script src="/sources/plug-in/bootstrap/js/bootstrap.min.js"></script>
<script src="/sources/plug-in/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript">
        $(function () {
            $("#id_frm").validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: 'required'
                },
                messages: {
                    email: {
                        required: "请填写邮箱地址",
                        email: "邮箱格式不正确"
                    },
                    password: "请填写密码"
                },
                errorClass: "error",
                success: 'valid',
                unhighlight: function (element, errorClass, validClass) { //验证通过
                    $(element).tooltip('destroy').removeClass(errorClass);
                },
                //highlight: function (element, errorClass, validClass) { //未通过验证
                //    // TODO
                //}
                //,
                errorPlacement: function (label, element) {
                    $(element).tooltip('destroy'); /*必需*/
                    $(element).attr('title', $(label).text()).tooltip('show');
                },
                submitHandler: function (form) {
                    alert('验证通过');
                }
            })
        })
    </script>
</body>
</html>
